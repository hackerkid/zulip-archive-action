# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  site:  # id of input
    description: 'URL of Zulip organization'
    required: true
    default: ''
  key:  # id of input
    description: 'API key of the bot'
    required: true
    default: ''
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.site }}
    - ${{ inputs.key }}
